plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Verificar y cargar el archivo .env
def envProperties = new Properties()
// Cambiamos la ruta para buscar el archivo en el directorio raíz del proyecto
def envFile = rootProject.file('../.env')
if (envFile.exists()) {
    println(".env file found at: ${envFile.absolutePath}") // Línea de depuración
    envFile.withInputStream { stream ->
        envProperties.load(stream)
    }
} else {
    println(".env file not found at: ${envFile.absolutePath}") // Línea de depuración
    throw new IllegalStateException(".env file not found. Please create .env file in the root directory with GMP_KEY")
}

android {
    namespace = 'com.ubicame.app'
    compileSdkVersion 34
    ndkVersion '21.4.7075529'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = 'com.ubicame.app'
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        // Pasar GMP_KEY como una propiedad de construcción
        manifestPlaceholders = [GMP_KEY: envProperties['GMP_KEY']]
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
    // Otras dependencias necesarias
}
